<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You...</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- 1. HIDDEN AUDIO PLAYER -->
    <audio id="voice-note" src="audio.mp3" loop></audio>

    <!-- 2. OVERLAY (Forces her to click so audio can play) -->
    <div id="overlay">
        <div class="overlay-content">
            <h1>Hi Beautiful ‚ù§Ô∏è</h1>
            <p>Tap anywhere to begin...</p>
        </div>
    </div>

    <!-- 3. MAIN CONTENT -->
    <div class="container">
      <video
  id="main-video"
  src="jago.MP4"
  loop
  autoplay
  muted
  playsinline
  style="
    width: 100%;
    max-width: 420px;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  "
></video>

        
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        
        <!-- Optional: Small music control if she wants to pause -->
        <div class="music-control" onclick="toggleAudio()">
            <span id="music-icon">üîä</span>
        </div>

        <div class="buttons">
            <button id="yes-btn" onclick="acceptLove()">YES!</button>
            <button id="no-btn" onmouseover="moveButton()">No</button>
        </div>

        <div id="loading" style="display:none; margin-top: 20px;">
            <p>Sending our memories to your inbox... ‚ù§Ô∏è</p>
        </div>
    </div>

    <div class="hearts"></div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
